{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Apoyo</title>
    <link rel="stylesheet" href="{% static 'core/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <header>
                <img class="mw-100" src="{% static 'core/img/banner.jpg' %}" alt="">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-5" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signUp' %}">Registro de usuarios</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Inicio de sesión
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'signInFuncionarios' %}">Funcionarios</a></li>
                                    <li><a class="dropdown-item" href="{% url 'signInDonadores' %}">Donadores</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div class="container-fluid bg-white my-5 border">
                <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">REGISTRO DE INGRESOS/SALIDAS</h1>
                <hr class="mt-2 mb-5">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-center pb-2">Registrar ingreso</h5>
                        <form class="px-5 pb-5" onsubmit="alert('Ingreso registrado con éxito.')">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nombre residente</label>
                                <input type="" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Identificación residente</label>
                                <input type="" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Apoderado residente</label>
                                <input class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Fecha (DD-MM-AAAA)</label>
                                <input class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-dark">Confirmar salida</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-center pb-2">Registrar salida   </h5>
                        <form class="px-5 pb-5" onsubmit="alert('Salida registrada con éxito.')">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nombre residente</label>
                                <input type="" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Identificación residente</label>
                                <input type="" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Apoderado residente</label>
                                <input class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Fecha (DD-MM-AAAA)</label>
                                <input class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-dark">Confirmar salida</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
